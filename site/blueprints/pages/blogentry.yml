title: Blog Entry

columns:
  left:
    width: 1/2
    sections:
      content:
        type: fields
        fields:
          info:
            label: Info
            type: info
            text: |
              Blog entries show up automatically on _Blog_. To feature speficic blog entries on _Home_, go to _Home_ and select the blog entries to be displayed.
          date:
            label: Date and start time of show
            type: date
            time: true
          teasertext:
            label: Teaser Text
            type: blocks
            fieldsets:
              - heading
              - text
              - list
              - image
              # - gallery
              - video
              # - code
              # - markdown
            help: Appears on home, when linked in curated blogposts/archive-entries. Try to be short
  right:
    width: 1/2
    sections:
      right-fields:
        type: fields
        fields:
          paragraphs:
            label: Paragraphs
            type: structure
            columns:
              title:
                width: 2/8
              text:
                width: 5/8
              inverted:
                width: 1/8
            fields:
              title:
                type: text
              text:
                type: textarea
              inverted:
                type: toggle
          blogtext:
            label: Blog Text
            type: blocks
            fieldsets:
              # - heading
              - text
              - list
              - image
              # - gallery
              - video
              # - code
              # - markdown
            help: The whole post content. Shows when visiting a blog entry page.
          metadesc:
            label: Meta Description
            type: text
            required: true
            validate:
              minLength: 30
              maxLength: 160
            help: Die Meta Description dient der Suchmaschinenoptimierung und sollte zwischen 135 bis 160 Zeichen lang sein. Mehr Infos dazu unter https://yoast.com/meta-descriptions/
