title: Blog Entry

columns:

  # main content
  main:
    sections:
      content:
        type: fields
        fields:
          info:
            label: Info
            type: info
            text: |
              Blog entries show up automatically on _Blog_. To feature speficic blog entries on _Home_, go to _Home_ and select the blog entries to be displayed.
          date:
            label: Date and start time of show
            type: date
            time: true

          paragraphs:
              label: Paragraphs
              type: structure
              columns:
                title:
                  width: 2/8
                text:
                  width: 5/8
                inverted:
                  width: 1/8
              fields:
                title:
                  type: text
                text:
                  type: textarea
                inverted:
                  type: toggle
          metadesc:
            label: Meta Description
            type: text
            required: true
            validate:
              minLength: 30
              maxLength: 160
            help: Die Meta Description dient der Suchmaschinenoptimierung und sollte zwischen 135 bis 160 Zeichen lang sein. Mehr Infos dazu unter https://yoast.com/meta-descriptions/
