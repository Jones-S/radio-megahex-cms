title: Archive Entry

columns:

  # main content
  main:
    width: 1/2
    sections:
      content:
        type: fields
        fields:
          info:
            label: Info
            type: info
            text: |
              To add more infos about one specific broadcast, creating a relation is mandatory. Navigate to:
              https://www.negahex.fm/files to see all your uploads and all your recordings.

              Now either add the unique filename from a recording into the field ¬´Filename¬ª ‚Äì This creates the link between the data in here and the actual archived file.
              Or copy the full path from an FTP-Upload and paste this into the ¬´Filename¬ª field.

              Then add texts, infos and other metadata.
              (The date is automatically filled in from https://zzz.megahex.fm/recordings/ and used for sorting).

              Also for now, one has to enter de date manually, although that information is saved within the recordings endpoint. Sorry for that. ü§∑‚Äç‚ôÇÔ∏è

          filename:
            type: text
            label: Filename (recordings) or File path (uploads)
          date:
            label: Date and start time of show
            type: date
            time: true
          end_time:
            label: End time
            type: time
            width: 1/2
          tags:
            label: Tags
            type: tags
            width: 1/2
            options:
              - Info
              - Sound
              - Talk
              - Spezial
              - Poetry
              - Experimental
              - Produktion
              - Livesendung
              - DJ Set/Mix
              - Extern
          format:
            label: Format/Channel
            type: select
            options:
              ajourmagazin: Ajour Magazin
              antipolizei: Anti Polizei News
              antira: Antira Wochenschau
              bunkr: Bunkr Extracts
              burnoutdream: Burn Out Dream
              gecko: Channel Gecko
              czarnagora: Czarnagora
              morningshow: Megahex Morgenshow
              misc: Misc

          paragraphs:
              label: Paragraphs
              type: structure
              columns:
                title:
                  width: 2/8
                text:
                  width: 5/8
                inverted:
                  width: 1/8
              fields:
                title:
                  type: text
                text:
                  type: textarea
                inverted:
                  type: toggle
          metadesc:
            label: Meta Description
            type: text
            required: true
            validate:
              minLength: 30
              maxLength: 160
            help: Die Meta Description dient der Suchmaschinenoptimierung und sollte zwischen 135 bis 160 Zeichen lang sein. Mehr Infos dazu unter https://yoast.com/meta-descriptions/

  secondary:
    width: 1/2
    fields:
      draggable_images:
        label: Draggable Images
        type: files
        template: default
        sortable: true
        max: 10
        width: 2000
        height: 2000
